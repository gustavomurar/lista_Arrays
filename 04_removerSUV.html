<script>
    //Problema: Remover SUV
    //Crie os seguintes arrays:
    // let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    //Pergunte ao usuário qual carro deseja REMOVER da lista.
    //Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.

    const gg = prompt(`Informe qual carro deseja remover da lista`).trim();
    let oo = []

    if ( gg == "Sportage"){
        oo = ["Tiggo", "Tucson", "EcoSport"];
    }

    else if ( gg == "Tiggo"){
        oo = ["Sportage", "Tucson", "EcoSport"];
    }

    else if ( gg == "EcoSport"){
        oo = ["Sportage", "Tucson", "Tiggo"];
    }

    else if ( gg == "Tucson"){
        oo = ["Sportage", "EcoSport", "Tiggo"];
    }

    alert(oo);                                                        
</script>
